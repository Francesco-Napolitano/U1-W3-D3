<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <link rel="stylesheet" href="./assets/CSS/reset.css" />
    <link rel="stylesheet" href="./assets/CSS/S3-L3.css" />
  </head>
  <body>
    <h1>Benvenuto nella to-do list</h1>
    <form id="formRequest">
      <div>
        <label for="task"></label>
        <input
          id="task"
          placeholder="Inserisci la tua task"
          required
          minlength="1"
        />
        <button id="areYouSure">Invia!</button>
      </div>
    </form>
    <section>
      <div id="saved-contacts">
        <!-- qui andranno le nostre contactList -->
      </div>
    </section>
    <script src="./assets/JS/S3-L3.js"></script>
  </body>
</html>
